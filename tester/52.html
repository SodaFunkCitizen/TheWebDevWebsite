<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Buggles Songs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>The Buggles Songs</h1>
        <p>Click on a song to play the video and show the lyrics.</p>
    </header>

    <div class="song-list">
        <ul>
            <li><a href="#" class="song" data-video="https://www.youtube.com/embed/sjJEx7eV0YY" data-lyrics="I heard you on the wireless back in '52...">Video Killed the Radio Star</a></li>
            <li><a href="#" class="song" data-video="https://www.youtube.com/embed/gMdiLaud45I" data-lyrics="The golden age is back, it's starting all over again...">Living in the Plastic Age</a></li>
            <li><a href="#" class="song" data-video="https://www.youtube.com/embed/m8OlUKO7pY8" data-lyrics="In the plastic age, in the plastic age...">The Plastic Age</a></li>
            <li><a href="#" class="song" data-video="https://www.youtube.com/embed/ufEVavNj73g" data-lyrics="Lenny's in the school and she's teaching in the classrooms...">I Am a Camera</a></li>
            <li><a href="#" class="song" data-video="https://www.youtube.com/embed/2TZdPpnmfL0" data-lyrics="The air was so crisp and cold...">Clean, Clean</a></li>
            <!-- Add more songs here if needed -->
        </ul>
    </div>

    <div class="video-container">
        <div class="video-wrapper">
            <iframe id="video" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
        </div>
        <div id="lyrics" class="lyrics-overlay"></div>
        <button id="playPauseBtn" class="play-btn">Play</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
